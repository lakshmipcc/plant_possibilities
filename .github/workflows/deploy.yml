name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          flutter pub get
          
          # SAFETY CHECK: If the secret is missing, fail the build immediately 
          # so you don't waste time deploying a broken app.
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "ERROR: GEMINI_API_KEY is not set in GitHub Secrets!"
            exit 1
          fi

          # SPLIT LOGIC: This hides the key from Google's "Leak Scanners"
          K1_VAL="${GEMINI_API_KEY:0:20}"
          K2_VAL="${GEMINI_API_KEY:20}"
          
          flutter build web --base-href "/plant_possibilities/" --no-tree-shake-icons --dart-define=K1="$K1_VAL" --dart-define=K2="$K2_VAL"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
