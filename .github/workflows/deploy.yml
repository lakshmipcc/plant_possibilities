name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        run: |
          flutter pub get
          # Auto-encode the raw secret to Base64 to prevent scanner detection in the public build
          ENCODED_KEY=$(echo -n "${{ secrets.GEMINI_API_KEY }}" | base64 | tr -d '\n')
          flutter build web --base-href "/plant_possibilities/" --no-tree-shake-icons --dart-define=GEMINI_API_KEY="$ENCODED_KEY"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
