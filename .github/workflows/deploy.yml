name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Build Web
        env:
          RAW_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          flutter pub get
          # Auto-encode safe via Python to avoid shell/newline corruption
          ENCODED_KEY=$(python3 -c "import os, base64; print(base64.b64encode(os.environ['RAW_KEY'].encode()).decode())")
          flutter build web --base-href "/plant_possibilities/" --no-tree-shake-icons --dart-define=GEMINI_API_KEY="$ENCODED_KEY"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
